
<h2>Lista dań</h2>

<table id="list">
  <thead>
  <th>Id</th>
  <th>Nazwa dania</th>
  <th>Dostępność</th>
  <th>Promocja</th>
  <th>Szczegóły</th>
  </thead>
  <tr *ngFor="let pizza of getPizzas()">
    <td >{{pizza.id}}</td>
    <td>{{pizza.name}}</td>
    <td><input type="checkbox" [checked]="pizza.isAvailable" (change)="pizzaAvailabilityChanged(pizza)"></td>
    <!--<td *ngIf="pizza.isAvailable; else elseBlock;">&#10004;</td>-->
    <td>{{pizza.price}}</td>
    <td>
      <button (click)="onSelect(pizza)">Podgląd
      <!--[class.selected]="pizza===pizza"-->
      </button>
    </td>
  </tr>

  <!--<app-pizza-detail [pizza]="pizza"></app-pizza-detail>-->

  <tr *ngFor="let pasta of getPastas()">
    <td >{{pasta.id}}</td>
    <td>{{pasta.name}}</td>
    <td><input type="checkbox" [checked]="pasta.isAvailable"></td>
    <!--<td *ngIf="pasta.isAvailable; else elseBlock;">&#10004;</td>-->
    <td>{{pasta.price}}</td>
    <td><button>Podgląd</button></td>
  </tr>
</table>
