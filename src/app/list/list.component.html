
<h2>Lista dań</h2>

<table id="list">
  <thead>
  <th>Id</th>
  <th>Nazwa dania</th>
  <th>Dostępność</th>
  <th>Promocja</th>
  <th>Szczegóły</th>
  </thead>
  <tr *ngFor="let pizza of getPizzas()">
    <td >{{pizza.id}}</td>
    <td>{{pizza.name}}</td>
    <td><input type="checkbox" [checked]="pizza.isAvailable" (change)="pizzaAvailabilityChanged(pizza)"></td>
    <td>{{pizza.price}}</td>
    <td>
      <button (click)="onSelect(pizza)">Podgląd
      </button>
    </td>
  </tr>

  <tr *ngFor="let pasta of getPastas()">
    <td >{{pasta.id}}</td>
    <td>{{pasta.name}}</td>
    <td><input type="checkbox" [checked]="pasta.isAvailable" (change)="pastaAvailabilityChanged(pasta)"></td>
    <td>{{pasta.price}}</td>
    <td>
      <button (click)="onSelect2(pasta)">Podgląd
      </button></td>
  </tr>
</table>
