<form [formGroup]="loginData" (ngSubmit)="onSubmit()">

  <h3>Podaj dane</h3>

  <label>
    Login
    <input type="text" formControlName="login">
  </label><br>

  <label>
    Haslo
    <input type="password" formControlName="password">
  </label><br>

  <button type="submit">Zaloguj</button>

</form>
